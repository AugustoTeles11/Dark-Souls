<!DOCTYPE html>
<html lang="pt-br">

<body>
<header>
    <img src="imagens/logo-uniube.png" alt="Logo da Uniube" width="150">
    <h1>Contato</h1>
</header>
<nav><ul>
    <li><a href="index.htm">Início</a></li>
    <!-- ... -->
</ul></nav>
<main>
    <h2>Fale Conosco</h2>
    <form action="mailto:seu@email.com" method="post" enctype="text/plain">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
    <p>Também estou disponível no <a href="https://www.linkedin.com/in/augustoteles" target="_blank">LinkedIn</a> e <a href="https://github.com/augustoteles" target="_blank">GitHub</a>.</p>
</main>
<footer><p>Augusto Teles - RA: 5166954</p></footer>
